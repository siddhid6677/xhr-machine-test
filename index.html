                                </select>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-sm btn-primary" id="submitBtn">
                                    Add Post
                                </button>
                                <button class="btn btn-sm btn-primary d-none" id="updateBtn" type="button">
                                    Update Post
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
